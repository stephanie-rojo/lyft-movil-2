<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/build/css/intlTelInput.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

    <!-- creando vista splash-->
        <header >
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 title-lyft">
                <img class="logo-1" src="assets/img/logo-white.png">

              </div>
            </div>
          </div>
        </header>

        <!--creando fondo principal-->

         <section id="main-fund">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <img class="logo-2"src="assets/img/logo-white.png" alt="">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <img class="life"src="assets/img/life.jpg" alt="">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <button type="button" class="btn btn-default btn-1">LOG IN</button>
              </div>

              <div class="col-xs-6">
                <button type="button" class="btn btn-default btn-2">SING UP</button>
              </div>
            </div>

          </div>
        </section>

        <!-- creando registro de numero-->
        <section class="registro">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <a href="#"><i class="fa fa-arrow-circle-o-left fa-2x primerVolver" aria-hidden="true"></i></a>
                <p class="text-sing">Sing Up</p>
              </div>
              </div>

              <div class="row">
                <div class="col-xs-12 text-center">
                  <p class="text-join">Join now for free rife credit</p>
                  <hr>
                  <input type="tel" id="demo" class="input"name="" value="" maxlength="10">
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 text-center ">
                  <button disabled="true" type="button" class="btn btn-pink btn-3">Next</button>
                </div>
              </div>

          </div>
        </section>

<!--creando seccion de verificacion de numeros-->
        <section class="verify-number">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 text-center">
                <a href="#"><i class="fa fa-arrow-circle-o-left fa-2x segundoVolver" aria-hidden="true"></i></a>
                <p class="text-veryfy">Verify phone number</p>
                <p class="text-join">Join now for free rife credit</p>
                <hr>
                <span class="lab">LAB- <input type="tel" id="demo" class="input2"name="" value="" maxlength="3"placeholder="_ _ _"></span>
                <p>Enter the code sent to +52</p>
                <button type="button" class="btn btn-primary">Resend code</button>
              </div>

            </div>

            <div class="row">
              <div class="col-xs-12 text-center">
                <button disabled="true" type="button" class="btn btn-pink btn-4">Next</button>
              </div>
            </div>
          </div>
        </section>

        <!--creando seccion de datos-->
        <section class="datos">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <div class="col-xs-12">
                  <a href="#"><i class="fa fa-arrow-circle-o-left fa-2x tercerVolver" aria-hidden="true"></i></a>
                  <p class="text-sing">Sing Up</p>
                </div>
              </div>
              </div>

              <div class="row">
                <div class="col-xs-12 text-center">
                  <p class="text-join">Join now for free rife credit</p>
                  <hr>

                  <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="First Name" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2">
              </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 text-center">
                  <input  class="check"type="checkbox" aria-label="..."> <p class="text-service">I agree to Lyft'ss Terms of Service</p>
                </div>

              </div>

              <div class="row">
                <div class="col-xs-12 text-center">
                  <button attr="disabled" type="button" class="btn btn-pink btn-5">Next</button>
                </div>
              </div>
            </div>

        </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="assets/build/js/intlTelInput.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
